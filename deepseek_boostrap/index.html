<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Deepseek</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex align-items-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">about us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
         
            </ul>
          </div>
        </div>
      </nav>
    </nav>
    <div class="container-fluid bg-dark text-center p-4">
      <h1 class="text-white">Welcome to Bootstrap</h1>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-4">
          <div class="p-3 bg-success text-white rounded">
            <h2 class="h5 mb-2">Column 1</h2>
            <img src="../food.png" alt="Food Image" class="img-fluid mb-2" />
            <p class="mb-0">This is the first column.</p>
          </div>
        </div>

        <div class="col-4">
          <div class="p-3 bg-danger text-white rounded">
            <h2 class="h5 mb-2">Column 2</h2>
            <img src="../food.png" alt="Food Image" class="img-fluid mb-2" />
            <p class="mb-0">This is the second column.</p>
          </div>
        </div>

        <div class="col-4">
          <div class="p-3 bg-primary text-white rounded">
            <h2 class="h5 mb-2">Column 3</h2>
            <img
              src="../food.png"
              alt="Food Image"
              class="img-fluid mb-2 h-3"
            />
            <p class="mb-0">This is the third column.</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
